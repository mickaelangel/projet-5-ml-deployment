[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=ml
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60
markers =
    unit: Tests unitaires
    integration: Tests d'int√©gration
    slow: Tests qui prennent du temps


