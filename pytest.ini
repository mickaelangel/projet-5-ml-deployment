[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=ml
    --cov-report=xml
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests qui prennent du temps
    requires_model: Tests qui nécessitent le modèle ML


