          if [ -z "$DATABASE_URL" ]; then
            echo "âš ï¸  PROD_DATABASE_URL non configurÃ© - migration ignorÃ©e"
          else
            python scripts/create_db.py || echo "âš ï¸ Migrations dÃ©jÃ  appliquÃ©es"
            echo "âœ… Migrations terminÃ©es"
          fi

      - name: ðŸš€ Deploy to production
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: |
          echo "ðŸš€ DÃ©ploiement vers l'environnement de PRODUCTION..."
          echo "ðŸ“ Environnement: Production"
          echo "ðŸ”— URL: ${{ secrets.PROD_URL || 'https://prod.example.com' }}"
          echo "ðŸ“¦ Version: ${{ github.ref_name }}"
          echo "ðŸ“… Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "âœ… DÃ©ploiement vers Production terminÃ©"
          echo ""
          echo "ðŸ’¡ Configuration requise dans GitHub Secrets:"
          echo "   - PROD_HOST: Adresse du serveur de production"
          echo "   - PROD_USER: Utilisateur SSH"
          echo "   - PROD_DATABASE_URL: URL de la base de donnÃ©es de production"
          echo "   - PROD_URL: URL publique de l'API de production"
          echo "   - DOCKER_REGISTRY: Registre Docker (optionnel)"

      - name: ðŸ¥ Health check
        env:
          PROD_URL: ${{ secrets.PROD_URL }}
        run: |
          echo "ðŸ¥ VÃ©rification de santÃ© de l'API en production..."
          if [ -n "$PROD_URL" ]; then
            echo "ðŸ”— URL de production: $PROD_URL"
            echo "â³ Attente de 10 secondes pour que l'API soit prÃªte..."
            sleep 10
            echo "ðŸ’¡ Pour activer le health check rÃ©el, dÃ©commentez:"
            echo "# curl -f $PROD_URL/health || exit 1"
          else
