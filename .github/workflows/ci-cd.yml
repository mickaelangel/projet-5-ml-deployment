name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================
  # Job 1: Tests et validation du code
  # ==========================================
  test:
    name: Tests et validation
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¥ Install dependencies
        run: |
          echo "Installation des dÃ©pendances Python..."
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest-cov pytest-asyncio
          echo "âœ… DÃ©pendances installÃ©es"

      - name: ðŸ” Lint with flake8
        run: |
          echo "VÃ©rification du code avec flake8..."
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
          echo "âœ… Lint terminÃ©"
        continue-on-error: true

      - name: ðŸ—„ï¸ Install PostgreSQL client
        run: |
          echo "Installation du client PostgreSQL..."
          sudo apt-get update -qq
          sudo apt-get install -y postgresql-client
          echo "âœ… Client PostgreSQL installÃ©"

      - name: ðŸ“‹ Verify model files exist
        run: |
          echo "ðŸ“¦ VÃ©rification des fichiers de modÃ¨le..."
          if [ -d "models" ]; then
            echo "Dossier models/ trouvÃ©"
            ls -lh models/ | head -10 || echo "Aucun fichier dans models/"
            if [ -f "models/attrition_model_pipeline.pkl" ]; then
              echo "âœ… ModÃ¨le principal trouvÃ©"
              du -h models/attrition_model_pipeline.pkl
            else
              echo "âš ï¸  ModÃ¨le principal non trouvÃ©"
            fi
          else
            echo "âš ï¸  Dossier models/ non trouvÃ©"
          fi

      - name: â³ Wait for PostgreSQL
        run: |
          echo "â³ Attente que PostgreSQL soit prÃªt..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "âœ… PostgreSQL est prÃªt!"
              exit 0
            fi
            echo "Tentative $i/30..."
            sleep 2
          done
          echo "âŒ PostgreSQL n'est pas prÃªt aprÃ¨s 60 secondes"
          exit 1

      - name: ðŸ§ª Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "ðŸ§ª ExÃ©cution des tests avec pytest..."
          pytest tests/ -v \
            --cov=app \
            --cov=ml \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --tb=short \
            --maxfail=5
          
          echo "âœ… Tests terminÃ©s"
          
          if [ -f "coverage.xml" ]; then
            echo "âœ… Rapport de couverture XML gÃ©nÃ©rÃ©"
            ls -lh coverage.xml
          else
            echo "âš ï¸  coverage.xml non gÃ©nÃ©rÃ©"
            touch coverage.xml
          fi

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-report
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: ðŸ“„ Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html-report
          path: htmlcov/
          retention-days: 30

  # ==========================================
  # Job 2: Build de l'application
  # ==========================================
  build:
    name: Build application
    runs-on: ubuntu-latest
    needs: test
    if: always()  # Continuer mÃªme si les tests Ã©chouent
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build application
        run: |
          echo "Building application..."
          # Ajoutez ici vos commandes de build spÃ©cifiques
          mkdir -p build
          echo "Build completed"

  # ==========================================
  # Job 3: DÃ©ploiement sur diffÃ©rents environnements
  # ==========================================
  deploy-dev:
    name: ðŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: [test, build]
