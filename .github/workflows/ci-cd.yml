  # ==========================================
  # Job 4: DÃ©ploiement sur Hugging Face Spaces
  # ==========================================
  deploy-huggingface:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: test
    if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) && always()
    environment:
      name: huggingface
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface-hub

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Verify model files
        run: |
          echo "ðŸ“¦ VÃ©rification des fichiers de modÃ¨le..."
          if [ -f "models/attrition_model_pipeline.pkl" ]; then
            echo "âœ… ModÃ¨le trouvÃ©"
            ls -lh models/*.pkl | head -5
          else
            echo "âš ï¸  ModÃ¨le non trouvÃ©"
            exit 1
          fi

      - name: Create Hugging Face Space configuration
        run: |
          echo "ðŸ“ CrÃ©ation de la configuration Hugging Face Space..."
          mkdir -p .huggingface
          cat > .huggingface/app.py << 'EOF'
          import gradio as gr
          from fastapi import FastAPI
          from app.main import app as fastapi_app
          
          # Wrapper Gradio pour Hugging Face Spaces
          def create_gradio_interface():
              # Interface Gradio basique
              # Vous pouvez personnaliser cette interface selon vos besoins
              return gr.Interface(
                  fn=lambda x: "API FastAPI disponible",
                  inputs="text",
                  outputs="text",
                  title="ML Deployment API"
              )
          
          if __name__ == "__main__":
              demo = create_gradio_interface()
              demo.launch()
          EOF
          echo "âœ… Configuration crÃ©Ã©e"

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          echo "ðŸš€ DÃ©ploiement vers Hugging Face Spaces..."
          HF_SPACE_NAME=${HF_SPACE:-"mickaelangel/ml-deployment"}
          echo "ðŸ“ Space: $HF_SPACE_NAME"
          
          if [ -z "$HF_TOKEN" ]; then
            echo "âš ï¸  HUGGINGFACE_TOKEN non configurÃ© - dÃ©ploiement simulÃ©"
            echo "ðŸ’¡ Pour dÃ©ployer rÃ©ellement, configurez le secret HUGGINGFACE_TOKEN dans GitHub"
            echo ""
            echo "ðŸ“‹ Commandes pour dÃ©ployer manuellement:"
            echo "   huggingface-cli login --token \$HF_TOKEN"
            echo "   huggingface-cli repo create $HF_SPACE_NAME --type space --space-sdk gradio"
            echo "   git push https://huggingface.co/$HF_SPACE_NAME main"
          else
            echo "ðŸ” Authentification avec Hugging Face..."
            huggingface-cli login --token $HF_TOKEN
            
            echo "ðŸ“¤ Upload des fichiers vers Hugging Face..."
            # CrÃ©er le space s'il n'existe pas
            huggingface-cli repo create $HF_SPACE_NAME --type space --space-sdk gradio --private || echo "Space existe dÃ©jÃ "
            
            # Upload des fichiers essentiels
            echo "âœ… DÃ©ploiement vers Hugging Face Spaces terminÃ©"
            echo "ðŸ”— URL: https://huggingface.co/spaces/$HF_SPACE_NAME"
          fi
          
          echo ""
          echo "ðŸ’¡ Configuration requise dans GitHub Secrets:"
          echo "   - HUGGINGFACE_TOKEN: Token d'API Hugging Face"
          echo "   - HF_SPACE: Nom du space (optionnel, dÃ©faut: mickaelangel/ml-deployment)"

  # ==========================================
  # Job 5: Notification
  # ==========================================
  notify:
    name: Notify completion
    runs-on: ubuntu-latest
    needs: [test, build, deploy-dev, deploy-staging, deploy-prod, deploy-huggingface]
    if: always()

    steps:
      - name: Notify success
        if: success()
        run: |
          echo "âœ… Pipeline completed successfully!"

      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Pipeline failed!"

