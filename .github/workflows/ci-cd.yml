name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================
  # Job 1: Tests et validation du code
  # ==========================================
  test:
    name: Tests et validation
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          # Installer pytest-cov si nÃ©cessaire
          pip install pytest-cov pytest-asyncio

      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
        continue-on-error: true

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Verify model files exist
        run: |
          echo "VÃ©rification des fichiers de modÃ¨le..."
          echo "Contenu du dossier models/:"
          ls -la models/ || echo "Dossier models/ non trouvÃ©"
          if [ -f "models/attrition_model_pipeline.pkl" ]; then
            echo "âœ… ModÃ¨le trouvÃ©"
            ls -lh models/*.pkl 2>/dev/null | head -10 || echo "Aucun fichier .pkl trouvÃ©"
            echo "Taille du modÃ¨le:"
            du -h models/attrition_model_pipeline.pkl || true
          else
            echo "âš ï¸  ModÃ¨le non trouvÃ© Ã  models/attrition_model_pipeline.pkl"
            echo "ðŸ’¡ Les tests de prÃ©diction Ã©choueront, mais les autres tests devraient passer"
          fi

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Attendre que PostgreSQL soit prÃªt
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL est prÃªt!"
          # ExÃ©cuter les tests avec couverture
          # Note: Les tests peuvent Ã©chouer si le modÃ¨le n'est pas disponible, mais on continue quand mÃªme
          set +e  # Ne pas arrÃªter en cas d'erreur
          pytest tests/ -v --cov=app --cov=ml --cov-report=xml --cov-report=html --cov-report=term-missing --tb=short
          TEST_EXIT_CODE=$?
          set -e  # RÃ©activer l'arrÃªt en cas d'erreur
          
          # VÃ©rifier que coverage.xml existe
          if [ -f "coverage.xml" ]; then
            echo "âœ… Rapport de couverture gÃ©nÃ©rÃ©"
            ls -lh coverage.xml
          else
            echo "âš ï¸  coverage.xml non gÃ©nÃ©rÃ© - crÃ©ation d'un fichier vide"
            touch coverage.xml
          fi
          
          # Si les tests ont Ã©chouÃ©, afficher un message mais continuer
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "âš ï¸  Certains tests ont Ã©chouÃ© (code: $TEST_EXIT_CODE)"
            echo "ðŸ’¡ Cela peut Ãªtre dÃ» au modÃ¨le manquant - vÃ©rifiez que les fichiers .pkl sont dans le dÃ©pÃ´t"
            echo "âš ï¸  Le job va Ã©chouer mais les artefacts seront quand mÃªme gÃ©nÃ©rÃ©s"
            exit $TEST_EXIT_CODE  # Faire Ã©chouer le job pour signaler les problÃ¨mes
          else
            echo "âœ… Tous les tests sont passÃ©s!"
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: always() && hashFiles('coverage.xml') != ''
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # ==========================================
  # Job 2: Build de l'application
  # ==========================================
  build:
    name: Build application
    runs-on: ubuntu-latest
    needs: test
    if: always()  # Continuer mÃªme si les tests Ã©chouent
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build application
        run: |
          echo "Building application..."
          # Ajoutez ici vos commandes de build spÃ©cifiques
          mkdir -p build
          echo "Build completed"

  # ==========================================
  # Job 3: DÃ©ploiement sur diffÃ©rents environnements
