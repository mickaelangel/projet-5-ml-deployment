          # docker tag ml-api:staging ${{ secrets.DOCKER_REGISTRY }}/ml-api:staging
          echo "âœ… Image Docker construite (simulation)"

      - name: Run database migrations (staging)
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          echo "ðŸ—„ï¸  ExÃ©cution des migrations de base de donnÃ©es staging..."
          python scripts/create_db.py || echo "âš ï¸ Migrations dÃ©jÃ  appliquÃ©es"

      - name: Deploy to staging
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          echo "ðŸš€ DÃ©ploiement vers l'environnement de staging..."
          echo "ðŸ“ Environnement: Staging"
          echo "ðŸ”— URL: http://staging.example.com"
          echo "âœ… DÃ©ploiement simulÃ© vers Staging terminÃ©"
          echo ""
          echo "ðŸ’¡ Pour un dÃ©ploiement rÃ©el, configurez:"
          echo "   - STAGING_HOST: Adresse du serveur de staging"
          echo "   - STAGING_USER: Utilisateur SSH"
          echo "   - STAGING_DATABASE_URL: URL de la base de donnÃ©es de staging"
          echo "   - STAGING_URL: URL publique de l'API de staging"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'release' && always()
    environment:
